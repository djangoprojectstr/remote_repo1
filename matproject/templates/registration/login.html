{% extends "testapp/base.html" %}
{% load crispy_forms_tags %}
{%block body_block%}
<style>
body {font-family: Arial, Helvetica, sans-serif;
 background: url('/static/images/b.jpg')}
form {border: 3px solid #f1f1f1;}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 100%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }


</style>







<div class="container" style="width:400px;">
    <div class="content-section" style="align:center;">
    <h1>Login Form:</h1>
        <form method="POST">

          <div class="imgcontainer">
            <img src="/static/images/mr6.jpg" alt="Avatar" class="avatar">
           </div>



            <fieldset class="form-group">
                <!-- <legend class="border-bottom mb-4">Log In</legend> -->
                {% csrf_token %}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="/password-reset">Forgot Password?</a>
                </small>
            </div>
            <div class="container">
      <a href="/home"><button type="button" class="cancelbtn">Cancel</button></a>
  </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="/singup">Sign Up Now</a>
            </small>
        </div>
    </div>
  </div>
  <br><br>
{%endblock%}
